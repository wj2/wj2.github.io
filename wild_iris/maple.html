<h1>Maple</h1>

<p><strong>Family</strong>: Sapindaceae</p>

<p><strong>Type</strong>: 
<a href="./glossary.html#deciduous" title="
A plant that loses its leaves annually at the end of the growing season.
Plants that lose only some of their leaves are referred to as semi-deciduous 
(somewhat interchangeable with semi-evergreen).
" class="subtle_link">Deciduous,</a>
 
<a href="./glossary.html#evergreen" title="
A plant that retains its leaves at the end of the growing season, and loses some
leaves regularly throughout the year. PLants that lose only some of their leaves
are referred to as semi-evergreen (somewhat interchangeable with semi-deciduous).
" class="subtle_link">evergreen</a>
 
<a href="./glossary.html#tree" title="
A perennial woody plant with an elongated trunk or stem.
" class="subtle_link">tree</a>
</p>

<p><strong>Blooming period</strong>: late Spring</p>

<p><strong>Sun requirement</strong>: Sun, partial shade</p>

<p><strong>Soil requirement</strong>: Fertile, moist, well-drained</p>

<p><strong>Notes</strong>: Many maples have notable fall color.</p>

<p><strong>Sources</strong>: encyclopedia</p>
