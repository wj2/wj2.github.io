<h1>Peas</h1>

<p><strong>Family</strong>: Fabaceae</p>

<p><strong>Type</strong>: 
<a href="./glossary.html#herbaceous" title="
A plant with no persistent woody stems above ground (this includes most 
perennials and almost all annuals and biennials)
" class="subtle_link">Herbaceous</a>
 
<a href="./glossary.html#annual" title="
A plant that completes its life cycle in one growing season
" class="subtle_link">annual</a>
</p>

<p><strong>Notes</strong>: Pea plants reach maturity about sixty days after planting. Peas do not thrive in the heat of summer.</p>

<p><strong>Sources</strong>: <a title="https://en.wikipedia.org/wiki/Pea" href="./references.html#9">[9]</a></p>
