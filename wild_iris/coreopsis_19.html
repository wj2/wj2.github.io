<h1>Coreopsis</h1>

<p><strong>Family</strong>: Asteraceae</p>

<p><strong>Type</strong>: 
<a href="./glossary.html#herbaceous" title="
A plant with no persistent woody stems above ground (this includes most 
perennials and almost all annuals and biennials)
" class="subtle_link">Herbaceous</a>
 
<a href="./glossary.html#annual" title="
A plant that completes its life cycle in one growing season
" class="subtle_link">annuals</a>
 and 
<a href="./glossary.html#perennial" title="
A plant that lives for at least three seasons -- woody perennials leave woody 
stems at their base outside the growing season, while herbaceous perennials leave
nothing above ground.
" class="subtle_link">perennials</a>
</p>

<p><strong>Blooming period</strong>: Summer</p>

<p><strong>Sun requirement</strong>: Sun</p>

<p><strong>Soil requirement</strong>: Fertile, well-drained</p>

<p><strong>Notes</strong>: The flowers often resemble daisies.</p>

<p><strong>Sources</strong>: <a title="Brickell, Christopher. American horticultural society encyclopedia of plants and flowers. Penguin, 2011." href="./references.html#1">[1]</a></p>
