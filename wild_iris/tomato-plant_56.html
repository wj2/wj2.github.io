<h1>Tomato Plant</h1>

<p><strong><em>Vespers</em> (page 56)</strong>: "And some things / have the nerve to be getting started, / clusters of tomatoes"</p>

<hr>

<p><strong>Family</strong>: Solanaceae</p>

<p><strong>Type</strong>: <a href="./glossary.html#herbaceous" title="herbaceous: A plant with no persistent woody stems above ground (this includes most perennials and almost all annuals and biennials)" class="subtle_link">Herbaceous</a> <a href="./glossary.html#annual" title="annual: A plant that completes its life cycle in one growing season" class="subtle_link">annual</a> or <a href="./glossary.html#perennial" title="perennial: A plant that lives for at least three seasons -- woody perennials leave woody stems at their base outside the growing season, while herbaceous perennials leavenothing above ground." class="subtle_link">perennial</a> <a href="./glossary.html#vine" title="vine: A plant that tends to grow using stems, lianas, or runners that climb other nearby plants or structures." class="subtle_link">vine</a></p>
